<div class="login-container">
        <form class="login-form" (ngSubmit)="fazerLogin()">
            <h2>Bem-vindo(a)!</h2>
            <div class="input-group">
                <label for="id-n">Id</label>
                <input type="number" id="id-n" [(ngModel)]="id" name="id-n" placeholder="000000" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" [(ngModel)]="senha" name="password" placeholder="••••••••" required>
            </div>
            <div class="input-group22">
                <input type="radio" id="professor-radio" [(ngModel)]="role" name="tipo-usuario" value="professor">
                <label for="professor-radio">Professor</label>
                <input type="radio" id="aluno-radio" [(ngModel)]="role" name="tipo-usuario" value="aluno">
                <label for="aluno-radio">Aluno</label>
            </div>
            <button type="submit" class="login-button">Entrar</button>
            <p class="forgot-password">
                <a href="#">Esqueceu a senha?</a>
            </p>
            <p class="cadastrar">
                <a href="#">Cadastrar-se</a>
            </p>
            <pre>{{ mensagem | json }}</pre>
        </form>
</div>
